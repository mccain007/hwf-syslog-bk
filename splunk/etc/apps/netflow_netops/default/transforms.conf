[SRCIP6Extraction]
REGEX = (?i) src_ip6=(?P<src_ip>[^ ]+)
WRITE_META = true
FORMAT = src_ip::$1

[DESTIP6Extraction]
REGEX = (?i) dest_ip6=(?P<dest_ip>[^ ]+)
WRITE_META = true
FORMAT = dest_ip::$1