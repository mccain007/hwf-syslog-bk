fields =
eventtypes = crowdstrike*_detection
label = CrowdStrike Change Status To False Positive
search.preserve_timerange = 1
search.search_string = | crowdstrikechangedetectionstate detection_id=$resources.detection_id$$event.DetectId$ detection_status="false_positive" | table "Detection IDs" "Status" "Response"
