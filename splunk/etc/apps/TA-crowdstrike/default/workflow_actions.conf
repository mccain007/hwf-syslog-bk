[cs_get_associated_process]
display_location = field_menu
fields = *md5*,*sha256*,*MD5*,*SHA256*
label = CrowdStrike Get Associated Process 
search.preserve_timerange = 1
search.search_string = | crowdstrikegetprocessinfo value="$@field_value$"
search.target = blank
type = search

[cs_get_associated_devices]
display_location = field_menu
fields = *
label = CrowdStrike Get Device Information Associated With IOC Value
search.preserve_timerange = 1
search.search_string = `cs_get_index` sourcetype="crowdstrike:falconhost:query:json"| spath output=device_id path="resources{}.device_id" | dedup device_id | join type=inner max=0 device_id[| crowdstrikegetdeviceid value="$@field_value$" | table device_id]
search.target = blank
type = search

