[cs_ioc_upload]
display_location = field_menu
fields = *
label = CrowdStrike IOC Upload
search.preserve_timerange = 1
search.search_string = | crowdstrikeiocupload value="$@field_value$" | table "IOC Type" "IOC Value" "Response"
search.target = blank
type = search

[cs_change_detection_state_false_positive]
